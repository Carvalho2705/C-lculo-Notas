<style>
  /* Fundo animado */
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 20px;
    color: #fff;
    background: linear-gradient(-45deg, #007bff, #6610f2, #00b4d8, #48cae4);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1, h2 {
    text-align: center;
    margin-top: 10px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    animation: brilho 3s infinite alternate;
  }

  @keyframes brilho {
    from { color: #fff; }
    to { color: #d4f1ff; }
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 40px;
    background: rgba(255,255,255,0.12);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }

  th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  th {
    background: rgba(0,0,0,0.3);
    font-weight: 600;
  }

  tr:hover {
    background: rgba(255,255,255,0.1);
  }

  input[type="number"] {
    width: 80px;
    padding: 5px;
    border-radius: 6px;
    border: none;
    text-align: center;
    background: rgba(255,255,255,0.8);
    color: #333;
    font-weight: bold;
  }

  .btn {
    display: block;
    margin: 25px auto;
    padding: 12px 25px;
    font-size: 17px;
    background: linear-gradient(45deg, #00b4d8, #007bff);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: 0.3s ease;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    background: linear-gradient(45deg, #0096c7, #023e8a);
  }

  .resultado {
    font-weight: bold;
  }

  footer {
    text-align: center;
    font-size: 14px;
    color: #e0e0e0;
    margin-top: 30px;
    opacity: 0.8;
  }
</style>
